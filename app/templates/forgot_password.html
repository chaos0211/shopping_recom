{% extends "base.html" %}

{% block title %}找回密码{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">找回密码</h2>
    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
        <div class="mb-3">
            <label for="email" class="form-label">注册邮箱</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="请输入注册邮箱" required>
        </div>
        <button type="submit" class="btn btn-primary">发送重置链接</button>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('auth.login') }}">返回登录</a> |
        <a href="{{ url_for('auth.register') }}">注册新账户</a>
    </div>
</div>
{% endblock %}
