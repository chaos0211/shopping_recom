{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览历史 - 购物推荐系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .history-item {
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }
        .history-item:hover {
            border-left-color: #007bff;
            background-color: #f8f9fa;
        }
        .search-box {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .time-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 4px 12px;
            font-size: 0.8em;
        }
        .view-count {
            background-color: #f8f9fa;
            color: #6c757d;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.8em;
        }
        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 头部 -->
    <div class="bg-white shadow-sm">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-3">
                <div class="d-flex align-items-center">
                    <a href="/profile" class="btn btn-link text-decoration-none me-2">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <i class="fas fa-clock text-primary me-2"></i>
                    <h4 class="mb-0">浏览历史</h4>
                </div>
                <button class="btn btn-outline-danger btn-sm" onclick="clearAllHistory()">
                    <i class="fas fa-trash me-1"></i>清空历史
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <!-- 搜索和筛选 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-8">
                        <div class="position-relative">
                            <i class="fas fa-search position-absolute start-0 top-50 translate-middle-y ms-3 text-muted"></i>
                            <input type="text" class="form-control search-box ps-5"
                                   id="searchInput" placeholder="搜索浏览记录...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="dateFilter">
                            <option value="all">全部时间</option>
                            <option value="today">今天</option>
                            <option value="week">一周内</option>
                            <option value="month">一个月内</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史记录列表 -->
        <div id="historyList">
            <!-- 数据将通过JavaScript动态加载 -->
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="fas fa-clock fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">暂无浏览历史</h5>
            <p class="text-muted">开始探索美食，记录就会出现在这里</p>
            <a href="/" class="btn btn-primary">去逛逛</a>
        </div>

        <!-- 加载更多 -->
        <div class="text-center mt-4" id="loadMoreContainer" style="display: none;">
            <button class="btn btn-outline-primary" id="loadMoreBtn" onclick="loadMore()">
                <i class="fas fa-plus me-1"></i>加载更多
            </button>
        </div>
    </div>

    <!-- 清空历史确认模态框 -->
    <div class="modal fade" id="clearHistoryModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <i class="fas fa-exclamation-triangle fa-2x text-warning mb-3"></i>
                    <p>确定要清空所有浏览历史吗？</p>
                    <small class="text-muted">此操作不可恢复</small>
                </div>
                <div class="modal-footer justify-content-center border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmClearHistory()">清空</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let hasMore = true;
        let searchTimeout;

        // 页面加载时获取历史数据
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();

            // 搜索框事件
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    loadHistory();
                }, 500);
            });

            // 日期筛选事件
            document.getElementById('dateFilter').addEventListener('change', function() {
                currentPage = 1;
                loadHistory();
            });
        });

        function loadHistory(append = false) {
            const searchQuery = document.getElementById('searchInput').value;
            const dateFilter = document.getElementById('dateFilter').value;

            const params = new URLSearchParams({
                page: currentPage,
                search: searchQuery,
                date_filter: dateFilter
            });

            fetch(`/api/history?${params}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderHistory(data.history, append);
                        hasMore = data.has_more;
                        updateLoadMoreButton();
                    } else {
                        console.error('加载历史失败:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function renderHistory(history, append = false) {
            const container = document.getElementById('historyList');
            const emptyState = document.getElementById('emptyState');

            if (history.length === 0 && !append) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            const html = history.map(item => renderHistoryItem(item)).join('');

            if (append) {
                container.innerHTML += html;
            } else {
                container.innerHTML = html;
            }
        }

        function renderHistoryItem(item) {
            const timeText = formatTime(item.visit_time);

            return `
                <div class="card history-item mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <img src="${item.image || '/static/images/placeholder.png'}"
                                     alt="${item.name}" class="product-image">
                            </div>
                            <div class="col">
                                <h6 class="mb-1">${item.name}</h6>
                                <p class="text-muted small mb-1">${item.category}</p>
                                <div class="text-danger fw-bold">¥${item.price}</div>
                            </div>
                            <div class="col-auto text-end">
                                <div class="time-badge mb-2">${timeText}</div>
                                <div class="view-count mb-2">浏览 ${item.view_count} 次</div>
                                <button class="btn btn-outline-danger btn-sm"
                                        onclick="removeHistoryItem(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button class="btn btn-primary btn-sm">再次购买</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatTime(timeStr) {
            const date = new Date(timeStr);
            const now = new Date();
            const diffTime = now - date;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
            const diffMinutes = Math.floor(diffTime / (1000 * 60));

            if (diffMinutes < 60) {
                return `${diffMinutes}分钟前`;
            } else if (diffHours < 24) {
                return `${diffHours}小时前`;
            } else if (diffDays === 1) {
                return '昨天';
            } else if (diffDays < 7) {
                return `${diffDays}天前`;
            } else {
                return date.toLocaleDateString();
            }
        }

        function updateLoadMoreButton() {
            const container = document.getElementById('loadMoreContainer');
            if (hasMore) {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

        function loadMore() {
            currentPage++;
            loadHistory(true);
        }

        function removeHistoryItem(id) {
            fetch('/api/history', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadHistory();
                } else {
                    alert('删除失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('删除失败');
            });
        }

        function clearAllHistory() {
            new bootstrap.Modal(document.getElementById('clearHistoryModal')).show();
        }

        function confirmClearHistory() {
            fetch('/api/history/clear', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentPage = 1;
                    loadHistory();
                    bootstrap.Modal.getInstance(document.getElementById('clearHistoryModal')).hide();
                } else {
                    alert('清空失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('清空失败');
            });
        }
    </script>
</body>
</html>
{% endblock %}
